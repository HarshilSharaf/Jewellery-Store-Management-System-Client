<div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Master Category Name</th>
                <th scope="col">Master Category Description</th>
                <th scope="col">Created On</th>
            </tr>
        </thead>
    
        <tbody>
            <tr  *ngFor="let category of dataToBeShown">
                <th scope="row">{{category.id}}</th>
                <td>{{category.masterCategoryName}}</td>
                <td>{{category.masterCategoryDescription}}</td>
                <td>{{category.createdAt | date}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-between p-2">
	<ngb-pagination
		[collectionSize]="lengthOfData"
		[(page)]="page"
		[pageSize]="pageSize"
		(pageChange)="changeCategoryDataToBeShown()"
	>
	</ngb-pagination>

	<select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="changeCategoryDataToBeShown()">
		<option [ngValue]="2">2 items per page</option>
		<option [ngValue]="4">4 items per page</option>
		<option [ngValue]="6">6 items per page</option>
	</select>
</div>
