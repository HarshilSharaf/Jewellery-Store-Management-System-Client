<div class="table-responsive">
    <table class="table table-bordered" [ngClass]="{'table-striped': !_isLoading, 'table-hover': !_isLoading}">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Master Category Name</th>
                <th scope="col">Master Category Description</th>
                <th scope="col">Created On</th>
            </tr>
        </thead>
    
        <tbody>
            <ng-container *ngIf="_isLoading">
                <tr *ngFor="let row of [0, 1, 2, 3, 4]" class="text-center">
                    <td *ngFor="let cell of [0, 1, 2, 3]">
                        <app-skeleton-loader [count]="1" [shapeOfLoader]="'circle'"
                        [theme]="{height: '20px', width: '80%', 'border-radius': '0'}" />
                    </td>
                </tr>
            </ng-container>

            <tr  *ngFor="let category of dataToBeShown">
                <th scope="row">{{category.id}}</th>
                <td>{{category.masterCategoryName}}</td>
                <td>{{category.masterCategoryDescription}}</td>
                <td>{{category.createdAt | date}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-between p-2">
	<ngb-pagination
		[collectionSize]="lengthOfData"
		[(page)]="page"
		[pageSize]="pageSize"
		(pageChange)="changeCategoryDataToBeShown()"
	>
	</ngb-pagination>

	<select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="changeCategoryDataToBeShown()">
		<option [ngValue]="2">2 items per page</option>
		<option [ngValue]="4">4 items per page</option>
		<option [ngValue]="6">6 items per page</option>
	</select>
</div>
