<div class="card">
    <div class="card-body">
        <h5 class="card-title text-dark">Sub Categories</h5>

        <div class="row">
            <div class="col">
                <app-add-sub-category-form (refreshDataEvent)="getSubCategoriesData()"></app-add-sub-category-form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <app-available-sub-categories [isLoading]="isLoading" [categoriesData]="subCategoriesData"></app-available-sub-categories>
            </div>
        </div>
    </div>
</div>
