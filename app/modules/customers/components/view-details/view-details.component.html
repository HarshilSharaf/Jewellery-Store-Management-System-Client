<app-page-header [pageName]="'View Details'"></app-page-header>

<div class="container-xl px-4 mt-4">

    <div class="row">

        <div class="col-md-4" style=" display: flex; flex-direction: column !important;">
            <!-- Profile picture card-->

            <div class="row">
                <div class="col">
                    <div class="card mb-4 mb-xl-0">
                        <div class="card-header">Customer Profile Picture</div>
                        <div class="card-body text-center">
                            <app-image-upload></app-image-upload>
                            <!-- Profile picture upload button-->
                            <div class="row">
                                <div class="col">
                                    <button [ngClass]="{'disabled': customerCurrentImage == null || customerCurrentImage == undefined || 
                                    imageUploadComponent.imageSrc == initialCustomerImageSrc}"
                                        class="btn btn-success mt-3" type="button" (click)="updateCustomerImage()">
                                        <i class="fa-solid fa-pen-to-square"></i> Update
                                    </button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-danger mt-3" type="button" (click)="deleteCustomerImage()"
                                        [ngClass]="{'disabled': initialCustomerImageSrc == '' || initialCustomerImageSrc == null}">
                                        <i class="fa-solid fa-trash"></i> Delete
                                    </button>

                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-outline-dark mt-3" (click)="clearImage()">
                                        <i class="fa-solid fa-rotate-left"></i> Reset
                                    </button>

                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

            <div class="row my-3" style="flex-grow: 1 !important;">
                <div class="col">
                    <div class="card" style="min-height: 100% !important; overflow: auto;">
                        <div class="card-body text-center d-flex flex-column align-items-center justify-content-center">
                            <div class="row">
                                <h4><b> Total Amount Of Products Purchased </b></h4>
                            </div>
                            <div class="row">
                                <p class="h2 text-success flex-column"> &#8377; {{totalAmount | number}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-8" style="height: 100%;">
            <!-- Account details card-->
            <div class="card mb-3">
                <div class="card-header">Customer Details</div>
                <div class="card-body">
                    <form *ngIf="customerDetailsForm" [formGroup]="customerDetailsForm"
                        (ngSubmit)="updateCustomerDetails()">
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="firstName">First name</label>
                                <input class="form-control" name="firstName" id="firstName" formControlName="firstName"
                                    placeholder="Enter your first name">

                                <!-- First Name Validation Message -->
                                <div class="row">
                                    <div class="col text-center">
                                        <span class="text-danger text-bold"
                                            *ngIf="(customerDetailsForm.get('firstName')?.touched || customerDetailsForm.valid) && customerDetailsForm.get('firstName')?.errors?.['required']">
                                            First Name is required
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" name="lastName" id="lastName" formControlName="lastName"
                                    placeholder="Enter your last name">
                                <!-- Last Name Validation Message -->
                                <div class="row">
                                    <div class="col text-center">
                                        <span class="text-danger"
                                            *ngIf="(customerDetailsForm.get('lastName')?.touched || customerDetailsForm.valid) && customerDetailsForm.get('lastName')?.errors?.['required']">
                                            Last Name is required
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (Address)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="address">Address</label>
                                <textarea class="form-control" name="address" formControlName="address"
                                    placeholder="Enter Address" style="height: 100px"></textarea>

                            </div>
                            <!-- Form Group (City)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="City">City</label>
                                <input type="text" name="city" class="form-control" id="city" formControlName="city"
                                    placeholder="Enter City">
                                <div class="row">
                                    <div class="col text-center">
                                        <span class="text-danger text-bold"
                                            *ngIf="(customerDetailsForm.get('city')?.touched || customerDetailsForm.valid) && customerDetailsForm.get('city')?.errors?.['required']">
                                            City Cannot be empty
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="row mb-3">
                            <div class="col-md-6">
                            <label class="small mb-1" for="email">Email address</label>
                            <input type="email" name="email" class="form-control" id="email" formControlName="email"
                                placeholder="Enter Email">
                            </div>

                            <div class="col-md-6">
                                <div class="row mt-2 align-items-center">
                                        <label class="small mb-1" for="gender">Gender</label>
                                        <div class="row">
                                            <div class="col-4 px-0 mx-0">
                                                <input class="form-check-input mx-1" type="radio" name="gender"
                                                    formControlName="gender" value="male" id="male-radio">
                                                <label class="form-check-label" for="male-radio">
                                                    <i class="fa-solid fa-person fa-xl" style="color: blue;"></i>
                                                    Male
                                                </label>
    
                                            </div>
    
                                            <div class="col px-0 mx-0">
                                                <input class="form-check-input mx-1" type="radio" name="gender"
                                                    formControlName="gender" value="female" id="gender" checked>
                                                <label class="form-check-label" for="female-radio">
                                                    <i class="fa-solid fa-person-dress fa-xl" style="color: purple;"></i>
                                                    Female
                                                </label>
                                            </div>
                                        </div>
    
                                </div>
                            </div>
                           
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input type="tel" name="phone" class="form-control" id="number" formControlName="phone"
                                    placeholder="Enter Phone Number">
                                <!-- Phone Number Validation Message -->
                                <div class="row">
                                    <div class="col text-center">
                                        <span class="text-danger text-bold"
                                            *ngIf="(customerDetailsForm.get('phone')?.touched || customerDetailsForm.valid) && customerDetailsForm.get('phone')?.errors?.['required']">
                                            Phone Number is required
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Birthday</label>
                                <input type="date" class="form-control" name="dateOfBirth" id="dob"
                                    formControlName="dob" placeholder="Enter Date Of Birth">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <div class="row text-center">
                            <div class="col">

                                <button class="btn btn-primary mx-4" [ngClass]="{'disabled': !customerDetailsForm.dirty ||
                                    !customerDetailsForm.valid}" type="submit">

                                    <div *ngIf="isLoading">
                                        <i class="fa fa-spinner fa-spin"></i>
                                    </div>
                                    <div *ngIf="!isLoading">
                                        <i class="fa-solid fa-floppy-disk"></i> Save changes

                                    </div>
                                </button>

                                <button class="btn btn-danger mx-4 mt-xs-2 mt-md-0"
                                    [ngClass]="{'disabled': !customerDetailsForm.dirty}"
                                    type="button" (click)="resetForm()">
                                    <i class="fa-solid fa-rotate-left"></i> Reset
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <app-data-table 
                [COLUMNS_SCHEMA]="displayNameForColumns" [tableColumns]="tableColumns"
                (viewDetails)="goToViewDetails($event)" 
                (deleteItem)="openDeletePopUpForItem($event)"
                [tableData]="customerOrdersData"
                [totalRecords]="totalRecords"
                (searchQuery)="handleSearchQuery($event)"
                (pageChangeEvent)="handlePageChange($event)" 
                (refreshDataSource)="getCustomerOrders()" [entityText]="'Customer Orders'"
                [sortByColumn]="'orderDate'"></app-data-table>
        </div>
    </div>
</div>
